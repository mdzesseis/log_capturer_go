  #     --general-log=1
  #     --general-log-file=/var/lib/mysql/general.log
  #     --slow-query-log=1
  #     --slow-query-log-file=/var/lib/mysql/slow.log
  #     --long-query-time=2

  # Test Log Generator - Generates test logs
  log_generator:
    image: alpine:3.19
    container_name: log_generator
    restart: unless-stopped
    command: >
      sh -c "
        while true; do
          echo \"{\\\"timestamp\\\":\\\"\$$(date -Iseconds)\\\",\\\"level\\\":\\\"info\\\",\\\"message\\\":\\\"Test log entry \$$RANDOM\\\",\\\"component\\\":\\\"test_generator\\\"}\"
          sleep 5
          echo \"{\\\"timestamp\\\":\\\"\$$(date -Iseconds)\\\",\\\"level\\\":\\\"warn\\\",\\\"message\\\":\\\"Warning test message \$$RANDOM\\\",\\\"component\\\":\\\"test_generator\\\"}\"
          sleep 10
          echo \"{\\\"timestamp\\\":\\\"\$$(date -Iseconds)\\\",\\\"level\\\":\\\"error\\\",\\\"message\\\":\\\"Error test message \$$RANDOM\\\",\\\"component\\\":\\\"test_generator\\\"}\"
          sleep 15
        done
      "
    # networks:
    #   - logs-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  loki-monitor:
    build:
      context: .
      dockerfile: Dockerfile.loki-monitor
    container_name: loki-monitor
    restart: unless-stopped
    volumes:
      - loki_data:/loki:ro
      - ./scripts:/scripts
      - loki_monitoring:/tmp/monitoring
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=America/Sao_Paulo
      - LOKI_DATA_DIR=/loki
      - MAX_SIZE_GB=1
      - CLEANUP_THRESHOLD_PERCENT=80
      - CHECK_INTERVAL=300  # 5 minutos
      - LOKI_API_URL=http://loki:3100
      - METRICS_OUTPUT_DIR=/tmp/monitoring
      - METRICS_PORT=9091
    ports:
      - "9091:9091"
    depends_on:
      loki:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Zookeeper - Kafka coordination service
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_MAX_CLIENT_CNXNS: 60
      ZOOKEEPER_AUTOPURGE_SNAP_RETAIN_COUNT: 3
      ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: 24
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "bash", "-c", "echo srvr | nc localhost 2181 | grep -q 'Mode: standalone'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Kafka - High-throughput message broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_COMPRESSION_TYPE: snappy
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_MESSAGE_MAX_BYTES: 1048576
      KAFKA_REPLICA_FETCH_MAX_BYTES: 1048576
      KAFKA_CONFLUENT_SUPPORT_METRICS_ENABLE: "false"
    volumes:
      - kafka_data:/var/lib/kafka/data
      - ./kafka:/etc/kafka/custom:ro
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Kafka UI - Web interface for Kafka management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    depends_on:
      kafka:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  log_capturer_data:
  loki_data:
  loki_monitoring:
  grafana_data:
  prometheus_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
