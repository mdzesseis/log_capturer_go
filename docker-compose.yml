services:
  # SSW Logs Capture Go - Main Application
  log_capturer_go:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DOCKER_GID=${DOCKER_GID:-1001}
    container_name: log_capturer_go
    restart: unless-stopped
    privileged: true
    user: "0:0"  # Run as root for file access, or remove when using setup script
    # Override container command for minimal version
    #command: ["./ssw-logs-capture"]
    command: ["./ssw-logs-capture", "--config", "/app/configs/config.yaml"]
    # Carrega variáveis de ambiente do arquivo .env
    # env_file:
    #   - .env
    environment:
      # Sobrescrever configurações específicas para Docker Compose
      - SSW_CONFIG_FILE=/app/configs/config.yaml
      - SSW_PIPELINES_FILE=/app/configs/pipelines.yaml
      - SSW_FILE_CONFIG=/app/configs/file_pipeline.yml
      - SERVER_HOST=0.0.0.0
      - METRICS_HOST=0.0.0.0
      - LOKI_URL=http://loki:3100
      - DOCKER_SOCKET_PATH=unix:///var/run/docker.sock
      - DOCKER_GID=${DOCKER_GID:-1001}
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
      - DEBUG_MODE=true
    ports:
     # - "8080:8080"  # Minimal API
      - "8401:8401"  # API
      - "8001:8001"  # Metrics
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./configs:/app/configs:ro
      - /var/log/monitoring_data_suite/logs:/app/logs
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log/monitoring_data_suite/data:/app/data
      - /var/log/monitoring_data_suite/buffer:/app/buffer 
      - /var/log/monitoring_data_suite/dlq:/app/dlq
      - /var/log/monitoring_data_suite/batch_persistence:/app/batch_persistence
      - /var/log/monitoring_data_suite/debug:/app/debug
      - /var/log:/var/log:ro
    depends_on:
      loki:
        condition: service_healthy
    # networks:
    #   - logs-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # SSW Logs Capture Test Runner - Container sidecar para testes
  test_runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: ssw-logs-capture-test
    restart: "no"  # Não reiniciar automaticamente
    environment:
      - COVERAGE_THRESHOLD=94
      - TEST_TIMEOUT=10m
      - DAEMON_MODE=false
      - GO_ENV=test
    ports:
      - "9090:9090"  # Health check port
    volumes:
      - ./test-results:/app/test-results
      - ./coverage:/app/coverage
      - ./test-data:/app/test-data
    # networks:
    #   - logs-network
    profiles:
      - testing  # Só inicia quando profile 'testing' é especificado
    command: ["test-runner.sh", "all"]
  

  # Grafana Loki - Log aggregation system
  loki:
    image: grafana/loki:3.5.3
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    environment:
      - TZ=UTC
      - LOKI_MAX_DATA_SIZE=5GB
      - LOKI_CLEANUP_ENABLED=true
      - LOKI_RETENTION_POLICY=size_and_time
      - GOMAXPROCS=4
    # networks:
    #   - logs-network
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '4.0'
        reservations:
          memory: 3G
          cpus: '2.0'
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:12.1.1
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning:ro
    depends_on:
      loki:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # networks:
    #   - logs-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.46.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # networks:
    #   - logs-network

  # MySQL - Database for testing container logs
  # mysql:
  #   image: mysql:8.0
