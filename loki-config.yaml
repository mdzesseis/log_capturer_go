auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
  - from: 2024-04-01
    store: tsdb
    object_store: filesystem
    schema: v13
    index:
      prefix: index_
      period: 24h

compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  # üîΩ CORRE√á√ÉO: Remover reten√ß√£o do compactor ou configurar delete_request_store
  retention_enabled: false  # Desabilitar reten√ß√£o no compactor
  # retention_delete_delay: 2h    # Removido
  # retention_delete_worker_count: 10  # Removido

limits_config:
  retention_period: 168h  # A reten√ß√£o √© controlada aqui
  ingestion_rate_mb: 20
  ingestion_burst_size_mb: 40
  max_cache_freshness_per_query: 10m
  reject_old_samples: false
  reject_old_samples_max_age: 720h
  creation_grace_period: 10m
  # Configura√ß√µes de streams - REDUZIDAS
  max_streams_per_user: 10000
  max_streams_matchers_per_query: 1000
  max_global_streams_per_user: 10000
  # Configura√ß√µes de tamanho
  max_line_size: 256KB
  max_entries_limit_per_query: 1000
  # Performance
  per_stream_rate_limit: 3MB
  per_stream_rate_limit_burst: 15MB
  max_query_parallelism: 16
  tsdb_max_query_parallelism: 16
  # Controle de cardinalidade
  max_label_names_per_series: 30
  max_label_name_length: 50
  max_label_value_length: 200

query_range:
  align_queries_with_step: true
  parallelise_shardable_queries: true
  cache_results: true

frontend:
  log_queries_longer_than: 5s
  compress_responses: true
  max_outstanding_per_tenant: 100

# Configura√ß√£o de ingester para melhor estabilidade
ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s
  chunk_encoding: gzip