# =============================================================================
# KAFKA METRICS DATASOURCE CONFIGURATION
# =============================================================================
#
# NOTE: Kafka is not a direct Grafana datasource for logs visualization.
# Instead, Kafka metrics are exposed via JMX and can be scraped by Prometheus.
#
# Architecture:
#   1. Kafka exposes JMX metrics (port 9999 - configured in docker-compose.yml)
#   2. Prometheus scrapes Kafka JMX metrics via kafka-exporter or jmx-exporter
#   3. Grafana visualizes metrics from Prometheus
#
# For log data flow:
#   log_capturer → Kafka → [Kafka Consumer] → Loki → Grafana
#
# To enable Kafka metrics in Grafana:
#   1. Ensure Prometheus is configured to scrape Kafka metrics
#   2. Use the existing Prometheus datasource (provisioning/datasources/prometheus.yaml)
#   3. Import Kafka dashboards from Grafana.com (Dashboard ID: 7589, 11962)
#
# =============================================================================

# This file serves as documentation. No datasource configuration is needed
# because Kafka metrics are accessed through the existing Prometheus datasource.

# To add Kafka JMX metrics to Prometheus, update prometheus.yml with:
#
# scrape_configs:
#   - job_name: 'kafka'
#     static_configs:
#       - targets: ['kafka:9999']
#     metrics_path: '/metrics'

# Key Kafka metrics to monitor in Grafana:
# - kafka_server_brokertopicmetrics_messagesinpersec
# - kafka_server_brokertopicmetrics_bytesinpersec
# - kafka_server_brokertopicmetrics_bytesoutpersec
# - kafka_controller_kafkacontroller_activecontrollercount
# - kafka_server_replicamanager_leadercount
# - kafka_server_replicamanager_partitioncount
# - kafka_network_requestmetrics_totaltimems

# Recommended Grafana Dashboards:
# - Kafka Overview: https://grafana.com/grafana/dashboards/7589
# - Kafka Exporter: https://grafana.com/grafana/dashboards/11962
